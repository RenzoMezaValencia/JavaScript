<html>
	<head>
		<title>
			Guessing Game by Me :]
		</title>
		<script type="text/javascript">
			var number = Math.floor(Math.random()*100+1);
			var numtry = 0;

			function newGame() {
				number = Math.floor(Math.random()*100+1);
				document.getElementById("guessnumber").focus();
				document.getElementById('guessnumber').select();
				numtry = 0;
			}

			function checkGuess(){
				var guess = document.getElementById("guessnumber").value;
				var msg = "";
				numtry++;

				if (guess>number)
					msg = guess + " was too high. Try again.";
				else if (guess<number)
					msg = guess + " was too low. Try again.";
				else { 
					msg = guess + " was the number!!! You win!!";
					msg = msg + " <br>Try a new game :)";
					msg = msg + "<br> number of tries: " + numtry;

					var scoreboard = document.getElementById("scoreboard");
					scoreboard.innerHTML = 
					 "You guessed " + guess + " in " + numtry + "tries. <br>" +
					 scoreboard.innerHTML;

					newGame();
				}
				var output = document.getElementById("output");
				output.innerHTML = msg;
				document.getElementById("guessnumber").focus();
				document.getElementById('guessnumber').select();
			}

		</script>
	</head>
	
	<body onload="newGame()">
		<h1>THE GUESSING GAME</h1>
		<form onsubmit="checkGuess(); return false">
			Enter a number between 1 and 100:
			<input type="text" id="guessnumber" name="TextBox" size="5" >
			<button type="button" onclick="checkGuess()">GUESS!!!</button>
		</form>
		<h3 id="output">Guess a number and press the button</h3>
		<h4 id="scoreboard"></h4>
	</body>
</html>
